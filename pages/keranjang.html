<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/keranjang.css">
    <link rel="stylesheet" href="/assets/alert.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMart</title>
</head>
<body>
    <header class="header">
        <nav class="navbar-container">
            <div class="logo">
                <img src="/assets/UmMart - Logo.svg" alt="logo-aplikasi">
            </div>
            <ul class="navbar-menu-item">
                <li><a href="/index.html">Beranda</a></li>
                <li><a href="semua_kategori.html">Kategori</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Artikel</a></li>
                <li><a href="#">Tentang</a></li>
            </ul>
            <div class="button-region-nav">
                <button id="search-button">
                    <img src="/assets/icon/search.svg"></img>
                </button>
                <button id="cart-button">
                    <img src="/assets/icon/shopping-cart.svg"></img>
                </button>
                <button id="auth-button">
                    <i data-lucide="clock"></i>
                    <span>Riwayat</span>
                </button>
            </div>
            <div class="navbar-content-mobile">
                <div class="button-region-nav-mobile">
                    <button class="search-button">
                        <img src="/assets/icon/search.svg"></img>
                    </button>
                    <button class="cart-button">
                        <img src="/assets/icon/shopping-cart.svg"></img>
                    </button>
                    <button id="auth-button">
                        <i data-lucide="user-round"></i>
                    </button>
                </div>
                <button class="hamburger-menu" id="ikon_menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </nav>
        <ul class="navbar-menu-item-mobile">
            <li><a href="/index.html">Beranda</a></li>
            <li><a href="allCategories.html">Kategori</a></li>
            <li><a href="#">Produk</a></li>
            <li><a href="#">Artikel</a></li>
            <li><a href="#">Tentang</a></li>
        </ul>
    </header>
    <section class="body-keranjang">
        <div class="header-container-keranjang">
            <div class="header-judul-keranjang">
                <h2>keranjang anda</h2>
                <button class="btn-pilih active" id="button-pilih">pilih produk</button>
                <div class="container-action-button">
                    <button onclick="selectAllItems()" id="button-hapus">Pilih Semua</button>
                    <button id="button-batal">Batal</button>
                </div>
            </div>
            <div id="cart-container"></div>
        </div>
        <div class="box-total-harga">
            <h3>Total pembayaran</h3>
            <div>
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p id="subtotal-harga">Rp. -</p>
                </div>
                 <div class="subtotal">
                    <p>Pajak</p>
                    <p id="pajak-display">Rp. -</p>
                </div>
                <div class="subtotal">
                    <p>Ongkir</p>
                    <p id="ongkir-display">Rp. -</p>
                </div>
            </div>
            <button id="bayar-button"></button>
        </div>
        <div class="box-total-mobile">
            <h2 id="subtotal-harga">Rp. -</h2>
            <div class="box-bayar-mobile">
                <button id="bayar-button"></button>
                <button onclick="openModal()" id="button-detail-payment">
                    <i data-lucide="chevron-up"></i>
                </button>
            </div>
        </div>

    </div>
</section>
<div id="modalOverlay" class="modal-overlay">
    <div class="modal" id="modal" onclick="event.stopPropagation()">
    <div class="modal-header">
        <div class="modal-handle"></div>
        <div class="modal-title" id="modalTitle">Detail Pembayaran</div>
        <button class="modal-close" onclick="tutupModal()">&times;</button>
    </div>
    <div class="modal-content" id="modalContent">
       <!-- Konten Modal -->
    </div>
    <div class="modal-actions">
        <button class="btn btn-secondary" onclick="tutupModal()">Tutup</button>
        <button id="btnModalGotoPay" class="btn btn-primary">Lanjut ke Pembayaran</button>
    </div>
</div>
    <script src="/script/lucideLoad.js"></script>
    <script src="/script/utils.js"></script>
    <script src="/script/scriptKeranjang.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
