<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMart - Payment</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/assets/UmMart - Logo_OnlyBag.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar-container">
            <div class="logo">
                <img src="/assets/UmMart - Logo.svg" alt="logo-aplikasi">
            </div>
            <ul class="navbar-menu-item">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="/pages/semua_kategori.html">Kategori</a></li>
                <li><a href="/pages/semua_produk.html">Produk</a></li>
                <li><a href="/pages/semua_artikel.html">Artikel</a></li>
                <li><a href="#">Tentang</a></li>
            </ul>
            <div class="button-region-nav">
                <button id="search-button">
                    <img src="/assets/icon/search.svg"></img>
                </button>
                <button id="cart-button">
                    <img src="/assets/icon/shopping-cart.svg"></img>
                </button>
                <button id="auth-button">
                    <img src="/assets/icon/user-round.svg">
                        </img>
                    <span>Masuk</span>
                </button>
            </div>
            <div class="navbar-content-mobile">
                <div class="button-region-nav-mobile">
                    <button id="search-button">
                        <img src="/assets/icon/search.svg"></img>
                    </button>
                    <button id="cart-button">
                        <img src="/assets/icon/shopping-cart.svg"></img>
                    </button>
                    <button id="auth">
                        <img src="/assets/icon/user-round.svg">
                        </img>
                    </button>
                </div>
                <button class="hamburger-menu" id="ikon_menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </nav>
        <ul class="navbar-menu-item-mobile">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="/pages/semua_kategori.html">Kategori</a></li>
            <li><a href="/pages/semua_produk.html">Produk</a></li>
            <li><a href="/pages/semua_artikel.html">Artikel</a></li>
            <li><a href="#">Tentang</a></li>
        </ul>
    </header>
    <section>
        <div class="hero-container-payment">
            <div class="left-card">
                <div class="detail-pemesanan-container">
                    <h3>Detail Pemesanan</h3>

                    <form action="">
                        <div class="nama-dan-noHp">
                            <div class="nama">
                                <label for="name">Nama</label>
                                <input id="name" type="text" placeholder="Masukkan nama anda">
                            </div>
                            <div class="no-hp">
                                <label for="phone">No. HP</label>
                                <input id="phone" type="tel" placeholder="Masukkan nomor handphone anda">
                            </div>
                        </div>
                        <div class="alamat">
                            <label for="address">Alamat</label>
                            <textarea id="address" rows="4" placeholder="Masukkan alamat lengkap anda"></textarea>
                        </div>
                        <div class="detail">
                            <label for="details">Detail</label>
                            <textarea id="details" rows="4" placeholder="Masukkan detail tambahan (opsional)"></textarea>
                        </div>
                    </form>
                </div>

                <!-- Payment Method -->
                 <div class="container-payment-method">
                    <h3>Metode Pembayaran</h3>
                    <div class="wallet-container">
                        <div class="wallet-item">
                            <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer" checked>
                            <label for="bankTransfer">Transfer Bank</label>
                        </div>
                        <div class="wallet-item">
                            <input type="radio" id="eWallet" name="paymentMethod" value="eWallet">
                            <label for="eWallet">E-Wallet</label>
                        </div>
                        <div class="wallet-item">
                            <div class="cod-method">

                            </div>
                            <input type="radio" id="cashOnDelivery" name="paymentMethod" value="cashOnDelivery">
                            <label for="cashOnDelivery">Cash on Delivery</label>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="right-card">
                <h2>Produk</h2>
                <div id="toPayProduct" class="container-produk-toPay">

                </div>
                <div class="border-pay"></div>
                <div class="detail-payment-container">
                    <div class="info-payment">
                        <h3>Informasi Pembayaran</h3>
                        <p>Metode Pembayaran: <span id="paymentMethod">Transfer Bank</span></p>
                        <p>Total Bayar: <span id="totalBayar">Rp. 0</span></p>
                        
                    </div>
                    <button id="checkOut">Chek Out</button>
                </div>
            </div>
        </div>
    </section>
    <script src="/script/script.js"></script>
    <script src="/script/utils.js"></script>
    <script src="/script/scriptPayment.js"></script>
</body>
</html>
